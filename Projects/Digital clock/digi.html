<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 id="root">01:25:00</h1>
    </center>
    <script>
        let sec=0
        let minutes=25
        let h1= document.getElementById("root")
        setInterval(
            ()=>{
                console.log(sec)
                h1.innerHTML=`01:${minutes}:${sec}`
                sec++
                if (sec=61){
                    minutes++
                    sec=0
                }
            },1000
        )
    </script>
</body>
</html>
